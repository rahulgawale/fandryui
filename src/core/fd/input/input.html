<template>
  <div class="form-control">
    <template if:true={hasLabel}>
      <label class="label" for="input"> {label} </label>
    </template>

    <div class="control">
      <span class="prefix">
        <slot name="prefix"></slot>
      </span>

      <input
        class="input"
        id="input"
        type={type}
        name={name}
        value={value}
        placeholder={placeholder}
        disabled={disabled}
        readonly={readonly}
        required={required}
        aria-describedby="help-text"
        oninput={handleInput}
        onchange={handleChange}
        onfocus={handleFocus}
        onblur={handleBlur}
      />

      <span class="suffix">
        <slot name="suffix"></slot>
      </span>
    </div>

    <template if:true={hasHelpText}>
      <div id="help-text" class="help-text">{helpText}</div>
    </template>
  </div>
</template>
