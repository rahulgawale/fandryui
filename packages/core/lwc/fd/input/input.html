<template>
  <div class="fd-input">
    <vendor-input
      value={value}
      type={type}
      placeholder={placeholder}
      disabled={disabled}
      readonly={readonly}
      required={required}
      clearable={clearable}
      size={mappedSize}

    >
      <slot name="label" slot="label"></slot>
      <slot name="prefix" slot="prefix"></slot>
      <slot name="suffix" slot="suffix"></slot>
      <slot name="help-text" slot="help-text"></slot>
    </vendor-input>
  </div>
</template>
